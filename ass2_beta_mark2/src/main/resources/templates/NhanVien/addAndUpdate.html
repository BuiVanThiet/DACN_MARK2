<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{html/Home.html}"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
    <form th:action="'/NhanVien'+${action}" method="post" th:object="${nv}">
        <div class="row">

            <div class="col-12" th:if="${check == false}">
                <div class="mb-3 col-12">
                    <label class="form-label text-white">Id</label>
                    <input type="text" class="form-control bg-transparent text-white" th:field="*{id}" name="id" readonly>
                </div>
            </div>

            <div class="col-12">
                <div class="mb-3 col-12">
                    <label class="form-label text-white">Ma nhan vien</label>
                    <input type="text" class="form-control bg-transparent text-white" th:field="*{maNhanVien}">
                    <p class="text text-danger" th:if="${#fields.hasErrors('maNhanVien')}" th:errors="*{maNhanVien}"></p>
                </div>
            </div>

            <div class="col-12">
                <div class="mb-3 col-12">
                    <label class="form-label text-white">Ten nhan vien</label>
                    <input type="text" class="form-control bg-transparent text-white" th:field="*{hoTen}">
                    <p class="text text-danger" th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"></p>
                </div>
            </div>

            <div class="col-12">
                <div class="mb-3 col-12">
                    <label class="form-label text-white">Dia chi</label>
                    <input type="text" class="form-control bg-transparent text-white" th:field="*{diaChi}">
                    <p class="text text-danger" th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}"></p>
                </div>
            </div>

            <div class="col-12">
                <div class="mb-3 col-12">
                    <label class="form-label text-white">SDT</label>
                    <input type="text" class="form-control bg-transparent text-white" th:field="*{sdt}">
                    <p class="text text-danger" th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}"></p>
                </div>
            </div>

            <div class="col-12">
                <div class="mb-3 col-12">
                    <label class="form-label text-white">Mat khau</label>
                    <input type="text" class="form-control bg-transparent text-white" th:field="*{matKhau}">
                    <p class="text text-danger" th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}"></p>
                </div>
            </div>

            <div class="col-12">
                <div class="mb-3">
                    <label class="form-label text-white">Chuc vu</label>
                    <select class="form-select bg-transparent text-white" th:field="*{chucVu.id}" aria-label="Default select example" name="chucVu">
                        <option class="text-white bg-dark" th:text="'moi chon'" th:value="null"></option>
                        <option class="text-white bg-dark"
                                th:each="cv : ${listCV}"
                                th:text="${cv.maChucVu}+'-'+${cv.tenChucVu}"
                                th:value="${cv.id}"
                        ></option>

                    </select>
                </div>
            </div>

            <div class="col-12">
                <div class="mb-3 col-12">
                    <label class="form-label text-white">Trạng thái</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="Hoat dong" th:field="*{trangThai}" id="flexRadioDefault1" name="trangThai">
                        <label class="form-check-label text-white" for="flexRadioDefault1">
                            Hoạt động
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="Ngung hoat dong" th:field="*{trangThai}" id="flexRadioDefault2" name="trangThai" checked>
                        <label class="form-check-label text-white" for="flexRadioDefault2">
                            Ngừng hoạt động
                        </label>
                    </div>
                </div>
                <p class="text text-danger" th:if="${#fields.hasErrors('trangThai')}" th:errors="*{trangThai}"></p>
            </div>

            <div class="col-12">
                <input type="submit" class="btn btn-light bg-transparent col-12 text-white" th:value="${value}">
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
